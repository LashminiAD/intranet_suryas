<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- QR Code Background -->
  <rect width="200" height="200" fill="white"/>
  
  <!-- Simple UPI QR Pattern (stylized) -->
  <g stroke="black" stroke-width="8" fill="none">
    <!-- Top-left corner pattern -->
    <rect x="20" y="20" width="50" height="50" stroke="black" fill="none" stroke-width="3"/>
    <rect x="28" y="28" width="34" height="34" stroke="black" fill="none" stroke-width="3"/>
    <rect x="36" y="36" width="18" height="18" stroke="black" fill="black" stroke-width="0"/>
    
    <!-- Top-right corner pattern -->
    <rect x="130" y="20" width="50" height="50" stroke="black" fill="none" stroke-width="3"/>
    <rect x="138" y="28" width="34" height="34" stroke="black" fill="none" stroke-width="3"/>
    <rect x="146" y="36" width="18" height="18" stroke="black" fill="black" stroke-width="0"/>
    
    <!-- Bottom-left corner pattern -->
    <rect x="20" y="130" width="50" height="50" stroke="black" fill="none" stroke-width="3"/>
    <rect x="28" y="138" width="34" height="34" stroke="black" fill="none" stroke-width="3"/>
    <rect x="36" y="146" width="18" height="18" stroke="black" fill="black" stroke-width="0"/>
  </g>
  
  <!-- Center pattern (random QR-like dots) -->
  <circle cx="60" cy="80" r="4" fill="black"/>
  <circle cx="80" cy="75" r="4" fill="black"/>
  <circle cx="100" cy="85" r="4" fill="black"/>
  <circle cx="120" cy="80" r="4" fill="black"/>
  <circle cx="70" cy="100" r="4" fill="black"/>
  <circle cx="90" cy="105" r="4" fill="black"/>
  <circle cx="110" cy="95" r="4" fill="black"/>
  <circle cx="130" cy="100" r="4" fill="black"/>
  <circle cx="75" cy="120" r="4" fill="black"/>
  <circle cx="95" cy="115" r="4" fill="black"/>
  <circle cx="115" cy="125" r="4" fill="black"/>
  <circle cx="65" cy="140" r="4" fill="black"/>
  <circle cx="85" cy="145" r="4" fill="black"/>
  <circle cx="105" cy="140" r="4" fill="black"/>
  <circle cx="125" cy="150" r="4" fill="black"/>
  
  <!-- UPI text at bottom -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="black">
    UPI
  </text>
</svg>
